<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flappy Pig</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: linear-gradient(#cceaff, #ffffff);
    overflow: hidden;
    font-family: 'Comic Sans MS', cursive;
  }

  canvas {
    display: block;
    margin: auto;
    background: transparent;
  }

  #heartButton, #retryButton {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    border: none;
    border-radius: 50px;
    font-size: 20px;
    cursor: pointer;
    background: pink;
    color: white;
    font-weight: bold;
    font-family: 'Comic Sans MS', cursive;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }

  #heartButton {
    bottom: 30px;
  }

  #retryButton {
    top: 50%;
    display: none;
  }
</style>
</head>
<body>

<canvas id="gameCanvas" width="400" height="600"></canvas>
<button id="heartButton">‚ù§Ô∏è Jump</button>
<button id="retryButton">üîÑ Retry</button>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let pigImg = new Image();
pigImg.src = 'https://i.ibb.co/ysv2nSg/pig-wings.png'; // cute pig with wings

let cloudImg = new Image();
cloudImg.src = 'https://i.ibb.co/7NYBn0n/cloud.png';

let sparkleImg = new Image();
sparkleImg.src = 'https://i.ibb.co/9tQtbT6/sparkle.png';

let pipeTopImg = new Image();
pipeTopImg.src = 'https://i.ibb.co/9n9f0PL/pipe-top.png';

let pipeBottomImg = new Image();
pipeBottomImg.src = 'https://i.ibb.co/f9gHrMc/pipe-bottom.png';

let pig = { x: 50, y: 150, width: 40, height: 40, gravity: 0.25, lift: -5, velocity: 0 };
let pipes = [];
let score = 0;
let gameOver = false;
let frame = 0;

// jump function
function jump() {
  if (!gameOver) {
    pig.velocity = pig.lift;
  }
}

// game over + retry
function endGame() {
  gameOver = true;
  document.getElementById('retryButton').style.display = 'block';
}

// reset
function resetGame() {
  pig.y = 150;
  pig.velocity = 0;
  pipes = [];
  score = 0;
  gameOver = false;
  document.getElementById('retryButton').style.display = 'none';
}

// pipe generator
function createPipe() {
  let gap = 120;
  let topHeight = Math.floor(Math.random() * (canvas.height - gap - 100)) + 50;
  pipes.push({ x: canvas.width, top: topHeight, bottom: topHeight + gap });
}

// main game loop
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // background sparkles
  for (let i = 0; i < canvas.width; i += 80) {
    for (let j = 0; j < canvas.height; j += 80) {
      ctx.drawImage(sparkleImg, i, j, 30, 30);
    }
  }

  // clouds
  ctx.drawImage(cloudImg, 50, 50, 100, 60);
  ctx.drawImage(cloudImg, 250, 120, 120, 70);

  // pig
  ctx.drawImage(pigImg, pig.x, pig.y, pig.width, pig.height);

  // pipes
  for (let i = 0; i < pipes.length; i++) {
    ctx.drawImage(pipeTopImg, pipes[i].x, pipes[i].top - pipeTopImg.height);
    ctx.drawImage(pipeBottomImg, pipes[i].x, pipes[i].bottom);

    pipes[i].x -= 2;

    // collision
    if (pig.x + pig.width > pipes[i].x && pig.x < pipes[i].x + 50 &&
        (pig.y < pipes[i].top || pig.y + pig.height > pipes[i].bottom)) {
      endGame();
    }

    // score
    if (pipes[i].x === pig.x) score++;
  }

  // pig physics
  pig.velocity += pig.gravity;
  pig.y += pig.velocity;

  if (pig.y + pig.height >= canvas.height || pig.y <= 0) {
    endGame();
  }

  // score text
  ctx.fillStyle = 'hotpink';
  ctx.font = '30px Comic Sans MS';
  ctx.fillText(score, canvas.width / 2 - 10, 50);

  if (!gameOver) requestAnimationFrame(draw);
}

// pipe interval
setInterval(() => {
  if (!gameOver) createPipe();
}, 2000);

document.getElementById('heartButton').addEventListener('click', jump);
document.getElementById('retryButton').addEventListener('click', resetGame);

window.addEventListener('keydown', (e) => {
  if (e.code === 'Space') jump();
});

// start game
draw();
</script>

</body>
</html>
