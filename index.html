<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Flappy Pig</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(to bottom, #ffe6f0, #ffd6e8);
  }
  canvas {
    display: block;
    margin: 0 auto;
    background: transparent;
    position: relative;
    z-index: 1;
  }
  #heartBtn, #retryBtn {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    background-color: pink;
    border: none;
    border-radius: 50%;
    width: 70px;
    height: 70px;
    font-size: 30px;
    color: white;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    z-index: 2;
  }
  #heartBtn {
    bottom: 20px;
  }
  #retryBtn {
    display: none;
    top: 50%;
    transform: translate(-50%, -50%);
    background-color: #ff9ecf;
  }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<button id="heartBtn">ðŸ’–</button>
<button id="retryBtn">Retry</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let pig = { x: 50, y: canvas.height/2, radius: 20, gravity: 0.6, lift: -10, velocity: 0 };
let pipes = [];
let frame = 0;
let score = 0;
let gameOver = false;

// sparkle background
let sparkles = [];
for (let i = 0; i < 80; i++) {
  sparkles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 2 + 1,
    dy: Math.random() * 0.5 + 0.2
  });
}

function drawSparkles() {
  ctx.fillStyle = "white";
  sparkles.forEach(s => {
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
    ctx.fill();
    s.y += s.dy;
    if (s.y > canvas.height) {
      s.y = -5;
      s.x = Math.random() * canvas.width;
    }
  });
}

function drawPig() {
  ctx.fillStyle = "#ffb6c1";
  ctx.beginPath();
  ctx.arc(pig.x, pig.y, pig.radius, 0, Math.PI * 2);
  ctx.fill();
  ctx.fillStyle = "#000";
  ctx.beginPath();
  ctx.arc(pig.x + 8, pig.y - 5, 3, 0, Math.PI * 2);
  ctx.fill();
}

function drawPipes() {
  ctx.fillStyle = "#ff99bb";
  pipes.forEach(pipe => {
    ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
    ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipe.width, pipe.bottom);
  });
}

function update() {
  if (gameOver) return;
  frame++;
  pig.velocity += pig.gravity;
  pig.y += pig.velocity;

  if (frame % 90 === 0) {
    let top = Math.random() * (canvas.height/2);
    let gap = 150;
    pipes.push({ x: canvas.width, width: 50, top: top, bottom: canvas.height - top - gap });
  }

  pipes.forEach(pipe => {
    pipe.x -= 3;
    if (pig.x + pig.radius > pipe.x && pig.x - pig.radius < pipe.x + pipe.width &&
        (pig.y - pig.radius < pipe.top || pig.y + pig.radius > canvas.height - pipe.bottom)) {
      endGame();
    }
    if (pipe.x + pipe.width < pig.x && !pipe.passed) {
      score++;
      pipe.passed = true;
    }
  });

  if (pig.y + pig.radius > canvas.height || pig.y - pig.radius < 0) {
    endGame();
  }
}

function endGame() {
  gameOver = true;
  document.getElementById("retryBtn").style.display = "block";
}

function drawScore() {
  ctx.fillStyle = "#fff";
  ctx.font = "24px Arial";
  ctx.fillText(`Score: ${score}`, 20, 40);
}

function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawSparkles();
  drawPipes();
  drawPig();
  drawScore();
  update();
  requestAnimationFrame(loop);
}

function jump() {
  if (!gameOver) {
    pig.velocity = pig.lift;
  }
}

document.addEventListener("keydown", e => {
  if (e.code === "Space") jump();
});
document.getElementById("heartBtn").addEventListener("click", jump);
document.getElementById("retryBtn").addEventListener("click", () => {
  pig = { x: 50, y: canvas.height/2, radius: 20, gravity: 0.6, lift: -10, velocity: 0 };
  pipes = [];
  score = 0;
  gameOver = false;
  document.getElementById("retryBtn").style.display = "none";
});

loop();
</script>
</body>
</html>
</script>
</body>
</html>
